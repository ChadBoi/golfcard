<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="golf.css" type="text/css" rel="stylesheet">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
            integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
            crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
<div class="modal playerSelector">
    <div class="panel">
        <span>Number of Players</span>
        <input class="numInput" type="number" placeholder="number of players">
        <button onclick="addPlayers()">GO</button>
    </div>
</div>
<div class="modal courseSelector">
    <div class="panel">
        <span>Select Course</span>
        <select class="courseID">
            <option value="0">Fox Hollow</option>
            <option value="1">Thanksgiving Point</option>
            <option value="2">Spanish Oaks</option>
        </select>
        <select class="teeType">
            <option value="0">Pro</option>
            <option value="1">Champion</option>
            <option value="2">Mens</option>
            <option value="3">Womens</option>
        </select>
        <button onclick="addCourse()">GO</button>
    </div>
</div>
<div class="content">
    <div class="row0 row">
        <div class="courseName"></div>
        <div class="holeO rowItem">1</div>
        <div class="holeO rowItem">2</div>
        <div class="holeO rowItem">3</div>
        <div class="holeO rowItem">4</div>
        <div class="holeO rowItem">5</div>
        <div class="holeO rowItem">6</div>
        <div class="holeO rowItem">7</div>
        <div class="holeO rowItem">8</div>
        <div class="holeO rowItem">9</div>
        <div class="OUT rowItem">OUT</div>
        <div class="holeI rowItem">10</div>
        <div class="holeI rowItem">11</div>
        <div class="holeI rowItem">12</div>
        <div class="holeI rowItem">13</div>
        <div class="holeI rowItem">14</div>
        <div class="holeI rowItem">15</div>
        <div class="holeI rowItem">16</div>
        <div class="holeI rowItem">17</div>
        <div class="holeI rowItem">18</div>
        <div class="IN rowItem">IN</div>
        <div class="total rowItem">Total</div>
    </div>
    <!--
    Yard Row
    Par Row
    Handicap Row
    -->

</div>
<div class="playerContain">

</div>
</body>
</html>
